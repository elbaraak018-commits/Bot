<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة احترافية</title>
    <style>
        /* CSS - التصميم العصري */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
        }

        .calculator {
            position: relative;
            width: 320px;
            padding: 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
        }

        .display {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 2rem;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.3);
        }

        .operator {
            color: #00d2ff;
            background: rgba(0, 210, 255, 0.1);
        }

        .equal {
            background: #00d2ff;
            color: #fff;
            grid-column: span 2;
            width: 135px;
            border-radius: 30px;
        }

        .clear {
            color: #ff4b2b;
            background: rgba(255, 75, 43, 0.1);
        }

    </style>
</head>
<body>

    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        /* JavaScript - العقل المدبر للآلة */
        let displayValue = "0";

        function updateDisplay() {
            const display = document.getElementById('display');
            display.innerText = displayValue;
        }

        function appendToDisplay(val) {
            if (displayValue === "0" && val !== ".") {
                displayValue = val;
            } else {
                displayValue += val;
            }
            // إضافة اهتزاز بسيط عند اللمس (يعمل على الأندرويد)
            if (navigator.vibrate) navigator.vibrate(20);
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = "0";
            updateDisplay();
        }

        function deleteLast() {
            displayValue = displayValue.slice(0, -1);
            if (displayValue === "") displayValue = "0";
            updateDisplay();
        }

        function calculate() {
            try {
                // استخدام Function بدلاً من eval للأمان
                displayValue = String(new Function('return ' + displayValue.replace('%', '/100'))());
            } catch (e) {
                displayValue = "Error";
            }
            updateDisplay();
        }
    </script>
</body>
  </html>
